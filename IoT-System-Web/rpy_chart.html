<!DOCTYPE html>
<html>
<head>
	<title>Raspberry Pi Data Grabber</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script type="text/javascript" src="js/datagrabber_rpy_rpi.js"></script> 
	<link rel="stylesheet" type="text/css" href="styles/datagrabber_example_css.css">
</head>
<body>
	<h1 class="text-center">Orientation Data</h1>
	<div id="datagrabber" class="container border border-primary rounded datagrabber">
		<div class="chartcontainer">
			<canvas id="chart"></canvas>
		</div>
		<ul class="navigation">
				<button id="start" type="button" class="btn btn-primary">Start</button>
				<button id="stop" type="button" class="btn btn-primary">Stop</button>
		</ul>
	</div>
</body>
</html>
