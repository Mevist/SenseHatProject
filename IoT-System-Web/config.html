<!DOCTYPE html>
<html>
<head>
	<title>Configuration page</title>
	<meta charset="utf-8">
	<script src="js/jquery-3.4.1.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">	
	<script type="text/javascript" src="js/config.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/config.css">
</head>
<body>
<h1 class="text-center">Config params</h1>
<div class="container border border-primary rounded config_cont" id="config_cont">
	<form class="w3-container">
		<label>Sample time:</label>
		<input type="number" value="200" class="input border rounded" id="sample_time"> <br>
		<label>Sample amount:</label>
		<input type="number" value="100" class="input border rounded" id="sample_amount"> <br>
		<label>IP:</label>
		<input type="text" value="192.168.0.103" class="input border rounded" id="ip"> <br>
	</form>
	<button id="set" class="btn btn-primary save_btn" type="button">Save config</button>
	<button id="default" class="btn btn-primary save_btn" type="button">Default config</button>
</div>
</body>
</html>
