<!DOCTYPE html>
<html>
<head>
	<title>Measurements</title>
	<meta charset="utf-8">
	<script src="js/jquery-3.4.1.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">	
	<script type="text/javascript" src="js/listview.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/listView.css">
</head>
<body>

<div id="listview" class="container border border-primary rounded listview">

<h2 class="text-center">Measurements</h2>
<table style="width:100%" id="m_table">
  <tr>
    <th>Name</th>
    <th>Data</th> 
    <th>Unit</th>
	</tr>
</table>

<h2 class="text-center">Orientation</h2>
<table style="width:100%" id="o_table">
  <tr>
    <th>Name</th>
    <th>Data</th> 
    <th>Unit</th>
  </tr>
</table>

<h2 class="text-center">Joystick</h2>
<table style="width:100%" id="j_table">
  <tr>
    <th>Name</th>
    <th>Data</th> 
    <th>Unit</th>
  </tr>

</table>

<button id="refresh" type="button" class="btn btn-primary">Refresh</button>
</div>



</body>
</html>
